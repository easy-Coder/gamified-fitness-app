  fl_chart: ^1.0.0
  flash: ^3.1.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^3.0.0-dev.17
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  go_router: ^16.1.0
  google_fonts: ^6.2.1
